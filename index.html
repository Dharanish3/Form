<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" style="text-align: center;">Survey Form</h1>
    <p id="description">Survey Form Task</p>

    <div class="container">
        <form  class="row g-4"  id="survey-form">
            <div class="col-md-3">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName"  required>
            </div>
            <div class="col-md-3">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName"  required>
            </div>
            <div class="col-md-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address"  required>
            </div>
            <div class="col-md-3">
              <label for="gender" class="form-label">Address</label>
              <select class="form-select"  id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode" name="pincode"  required>
            </div>
            
            <div class="col-md-3">
              <label for="food" class="form-label">food</label>
              <select class="form-select"  id="food" name="food" required>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
              </select>
            </div>

            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state"  required>
              </div>

              <div class="col-md-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country"  required>
              </div>
            
           
            <div class="col-12">
              <button class="btn btn-primary" type="button"  onclick="submitForm()" id="button">Submit form</button>
            </div>
          </form>

    </div>

   <br>
   <br>


      <div class="container"> 
        <table id="myTable" class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">Pincode</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </div>
     
    
      

      <script src="scipt.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
